server:
  port: 8080

fail-fast:
  shadow-trace: true
  code-mapping:
    http-status:
      40001: 400  # BAD_REQUEST
      40101: 401  # UNAUTHORIZED
      40301: 403  # FORBIDDEN
      40401: 404  # NOT_FOUND
      42201: 422  # UNPROCESSABLE_ENTITY
      42901: 429  # TOO_MANY_REQUESTS
      50001: 500  # INTERNAL_SERVER_ERROR
    groups:
      auth: [ "40100..40199" ]
      user: [ "40400..40499" ]
      product: [ 40400,40499 ]
      order: [ "40000", "40001","40400..40499" ]
      system: "50000..59999"